app:
  image: localhost:5000/training-books-ms
  ports:
    - 8081:8080
  links:
    - db:db

db:
  image: mongo

tests:
  image: localhost:5000/training-books-ms-tests
  volumes:
    - ./client/components:/source/client/components
    - ./client/test:/source/client/test
    - ./src:/source/src
    - ./target/scala-2.10:/source/target/scala-2.10
    - ./client/wct-complete.conf.js:/source/client/wct.conf.js
    - /data/tests/db:/data/db
  environment:
    - TEST_TYPE=all

integ:
  image: localhost:5000/training-books-ms-tests
  volumes:
    - ./src:/source/src
  environment:
    - TEST_TYPE=integ
    - DOMAIN=$DOMAIN
